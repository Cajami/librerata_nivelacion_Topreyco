<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">

    <style>
        input[type="text"] {
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="container mt-5 d-none" id="login">
        <div class="row mt-4">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

                <div class="card">
                    <div class="card-body">

                        <img class="rounded-circle rounded mx-auto d-block" style="width: 100px;height: 100px;" src="https://scontent.flim20-1.fna.fbcdn.net/v/t31.0-8/21762463_931899693624213_8518441284340485909_o.jpg?_nc_cat=106&_nc_ht=scontent.flim20-1.fna&oh=43f1ac1c8962b6f131aa8783b3e27aca&oe=5CAAF90E">

                        <div class="input-group mb-3 mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>
                            </div>
                            <input type="text" class="form-control" id="txtEmail">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Password:</span>
                            </div>
                            <input type="password" class="form-control text-center" id="txtPassword">
                        </div>


                        <!-- <a href="#" class="card-link float-right">Ingresar</a> -->
                        <button class="btn btn-link card-link float-right" id="btnIngresar">Ingresar</button>
                    </div>
                </div>

            </div>
            <div class="col-sm-3"></div>
        </div>


    </div>
    <div class="container d-none" id="contenedorApp">
        <div class="row mt-4">
            <div class="col-sm-12 font-weight-bold text-center text-danger">
                <button class="btn btn-link float-right" id="btnCerrarSesion">Cerrar Sesión</button>
                <h2>LIBRETA DE NIVELACIÓN</h2>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-12 text-right">
                <div class="btn btn-success btn-sm float-left" id="btnAgregar">
                    <i class="far fa-plus-square"></i>
                    Agregar
                </div>
                <div class="btn btn-danger btn-sm float-left" id="btnExportarExcel" style="margin-left: 10px;">
                    <i class="far fa-file-excel"></i>
                    Exportar Excel
                </div>
                <button class="btn btn-primary" id="btnCalcular">
                    <i class="fas fa-calculator"></i>
                    Calcular
                </button>
                <button class="btn btn-info" id="btnLimpiar">
                    <i class="far fa-file"></i>
                    Limpiar
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                <table class="table table-bordered" id="tablaLibreta">
                    <thead class="text-center font-weight-bold bg-info">
                        <tr>
                            <th></th>
                            <th>HITO</th>
                            <th>PTO-VISADO</th>
                            <th>V-ATRÁS</th>
                            <th>V-INT</th>
                            <th>V-ADEL</th>
                            <th>ALT-INST</th>
                            <th>COTA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><i class="fas fa-list-ul"></i></td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td class="text-center">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <iframe id="txtArea1" style="display:none"></iframe>

        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

        <script src="js/app.js"></script>
</body>

</html>
